<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profound Sound</title>
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script type='text/javascript' src="src/bundle.js" charset="utf-8"></script>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
  </head>

  <body>
    <div class="modal">
      <div class="opening">
        <h1>Profound Sound</h1>
        <div class="text">
          <p> This is an audio visualization demo built with the Web Audio API.</p>
        </div>
        <div class="buttons">
          <ul>
            <li class="github"><a href="http://www.github.com/andrewlidong">Github</a></li>
            <li class="personal"><a href="http://www.andrewlidong.com">Personal</a></li>
            <li class="close"><a>CONTINUE</a></li>
          </ul>
        </div>
      </div>
    </div>

    <audio id="audioElement" src="./assets/audio/colors.mp3"></audio>
    <div>
      <button onclick="document.getElementById('audioElement').play()">Play Colors</button>
      <button onclick="document.getElementById('audioElement').pause()">Pause Colors</button>
      <button onclick="document.getElementById('audioElement').volume+=0.1">Increase Volume</button>
      <button onclick="document.getElementById('audioElement').volume-=0.1">Decrease Volume</button>
    </div>

    <!-- <canvas id="koch_curve" width="1000" height="800"></canvas> -->
    <canvas id="fractal_tree" width="1000" height="800"></canvas>

  </body>
</html>
