<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Profound Sound</title>
    <link rel='stylesheet' type='text/css' href='css/reset.css'>
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
    <script type='text/javascript' src="src/bundle.js" charset="utf-8"></script>
    <link rel="icon" type="image/png" href="assets/images/favicon.ico">
  </head>

  <body>
    <div class="modal">
      <div class="opening">
        <h1>Profound Sound</h1>
        <div class="text">
          <p> This is an audio visualization demo built with the Web Audio API.</p>
        </div>
        <div class="buttons">
          <ul>
            <li class="github"><a href="http://www.github.com/andrewlidong">Github</a></li>
            <li class="personal"><a href="http://www.andrewlidong.com">Personal</a></li>
            <li class="close"><a>CONTINUE</a></li>
          </ul>
        </div>
      </div>
    </div>


    <!-- <audio id="audioElement" src="./assets/audio/colors.mp3" autoplay></audio> -->
    <audio id="audioElement" src="http://127.0.0.1:8887/IOnlySaid.mp3" autoplay></audio>
    <div>
      <button class="play-button">Play</button>
      <button class="pause-button">Pause</button>
      <button class="volup-button">IncreaseVol</button>
      <button class="voldown-button">DecreaseVol</button>
    </div>

    <div class="graph" id="graph">

    </div>

    <!-- <canvas id="koch_curve" width="1000" height="800"></canvas> -->
    <canvas id="fractal_tree" width="1000" height="800"></canvas>

  </body>
</html>
